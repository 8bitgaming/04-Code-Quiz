<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!--clickable highscore and timer section-->
    <header class="score-timer container">
        <button class="high-score" id="high-score">View High Scores</button>
        <h3 class="timer mt-3" id="timer"></h3>
    </header>

    <!--Question and answer reminder-->
    <section class="main-content" id="main-content">
        
        <div id="question-answers" class="container">
            <div class="row">
            <div id="start" class="col-12"></div>
            </div>
            <div id="questions" class="container"></div>
            <div id="answers" class="container"></div>
            <div id="end-game" class="container"></div>
            <div id="response" class="container"></div>
        </div>
        </div> 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
