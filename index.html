<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!--clickable highscore and timer section-->
    <header class="score-timer">
        <button class="high-score" id="high-score">View High Scores<button>
        <h3 class="timer" id="timer"></h3>
    </header>

    <!--Question and answer reminder -use form-->
    <section class="questions-answers" id="questions-answers">
        <div class="instructions" id="start-timer">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non amet voluptatibus excepturi iste debitis quisquam tenetur, nobis quidem enim, totam, a eligendi rem quia nostrum et deserunt explicabo hic repellat.</div>
        <div class="question" id="question">sdfg</div>
  
        <div class="answer-button" id="response">sfdg</div>
    </section>

    <section class="score-entry" id="score-entry"></section>

    <section class="high-score-list">
        <div class="score-list" id="score-list"></div>
        

    </section>



    <script src="./js/script.js"></script>
</body>
</html>
