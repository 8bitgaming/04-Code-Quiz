<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!--clickable highscore and timer section-->
    <header class="score-timer">
        <button class="high-score" id="high-score">View High Scores</button>
        <h3 class="timer" id="timer"></h3>
    </header>

    <!--Question and answer reminder-->
    <section class="main-content" id="main-content">
        
        <div id="question-answers">
            <div id="start"></div>
            <div id="questions"></div>
            <div id="answers"></div>
            <div id="end-game">
                <input type="text" name="task-name" placeholder="Enter Your Initials" />
            </div>
            <div id="response"></div>
        </div>
        </div> 
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
