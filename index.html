<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!--clickable highscore and timer section-->
    <header class="score-timer">
        <button class="high-score" id="high-score">View High Scores<button>
        <h3 class="timer" id="timer"></h3>
    </header>

    <!--Question and answer-->
    <section class="questions-answers" id="questions-answers">
        <div class="question" id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis similique, dolores quod, iusto voluptatem quasi sequi aliquid suscipit itaque maxime quaerat sit, quos tempore nesciunt unde exercitationem soluta quis reiciendis.</div>
        <button id="answer-option">test</button>
        <div class="response" id="response"></div>
    </section>

    <section class="score-entry" id="score-entry"></section>

    <section class="high-score-list">
        <div class="score-list" id="score-list"></div>
        <button id="clear-scores"></button>

    </section>



    <script src="./js/script.js"></script>
</body>
</html>
